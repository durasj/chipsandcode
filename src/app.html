<!DOCTYPE html>
<html lang="en" class="transition-colors">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#292524" />

    <meta
      name="description"
      content="Find out how computers work by embarking on the journey of building your own computer from scratch, from chips to code. No prerequisites - start from the browser now."
    />
    <title>Chips and Code</title>

    <!--
    Theme handling is done client-side here because:
    - It allows to use prerendering
    - It prevents flicker as it's applied as s blocking script
    -->
    <script>
      var savedTheme = localStorage.getItem('theme');
      var preferredDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      var theme = savedTheme || (preferredDark ? 'dark' : 'light');

      document.documentElement.setAttribute('data-theme', theme);
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
